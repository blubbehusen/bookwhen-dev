version: '3.3'

networks:
  main:
    ipam:
      config:
        - subnet: 10.0.10.1/24

services:
  php-php:
    build: ./docker/php/
    expose:
      - 9000
    restart: on-failure
    volumes:
      - ./php/:/var/www/html
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
  php-drupal:
    build: ./docker/php/
    expose:
      - 9001
    restart: on-failure
    volumes:
      - ./drupal/drupal-bookwhen-app/:/var/www
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
  php-laravel:
    build: ./docker/php/
    expose:
      - 9002
    restart: on-failure
    volumes:
      - ./laravel/laravel-bookwhen-app/:/var/www/html
      - ./docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./docker/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
  webserver-php:
    image: nginx:latest
    ports:
      - 8080:80
    restart: on-failure
    volumes:
      - ./docker/nginx/php.conf:/etc/nginx/conf.d/default.conf
      - ./php/:/var/www/html
  webserver-drupal:
    image: nginx:latest
    ports:
      - 8081:81
    restart: on-failure
    volumes:
      - ./docker/nginx/drupal.conf:/etc/nginx/conf.d/default.conf
      - ./drupal/drupal-bookwhen-app/:/var/www/html
  webserver-laravel:
    image: nginx:latest
    ports:
      - 8082:82
    restart: on-failure
    volumes:
      - ./docker/nginx/laravel.conf:/etc/nginx/conf.d/default.conf
      - ./laravel/laravel-bookwhen-app/:/var/www/html